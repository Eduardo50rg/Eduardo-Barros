<style>
    .alert-pulse-icon {
        border-radius: 50%;
        width: 30px;
        height: 30px;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 1); /* red-500 */
        transform: scale(1);
        animation: alert-pulse 2s 2; /* Run animation twice */
    }

    @keyframes alert-pulse {
        0% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        70% {
            transform: scale(1.5);
            box-shadow: 0 0 0 25px rgba(239, 68, 68, 0);
        }
        100% {
            transform: scale(0.95);
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
    }

    @keyframes flash-background {
      from { box-shadow: inset 0 0 0 3px rgba(56, 189, 248, 0.7); } /* cyan-400 */
      to { box-shadow: inset 0 0 0 0 rgba(56, 189, 248, 0); }
    }
    .animate-flash {
      animation: flash-background 1.5s ease-out;
    }
</style>
